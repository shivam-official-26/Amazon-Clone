<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Clone</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <div class="navbar">
        <div class="nav-logo border">
          <div class="logo">
            <img
              src="util/amazon_logo.png"
              alt="amazon_logo"
              height="50px"
              width="100%"
            />
          </div>
        </div>

        <div class="nav-add border">
          <p class="add-one">Deliver to</p>
          <div class="add-icon">
            <i class="fa-solid fa-location-dot"></i>
            <p class="add-second">India</p>
          </div>
        </div>

        <div class="nav-search">
          <select class="search-select">
            <option value="All">All</option>
          </select>
          <input type="text" placeholder="Search Amazon" class="search-input" />
          <div class="search-icon">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>

        <div class="nav-flag border">
          <img
            src="util/flag.png"
            alt="american flag"
            height="13px"
            width="20px"
          />

          <!-- Dropdown with text -->
          <label for="dropdown" style="font-weight: 700">EN</label>
        </div>

        <div class="nav-signin border">
          <p><span>Hello, sign in </span></p>
          <p class="nav_second">Account & Lists</p>
        </div>
        <div class="nav-return border">
          <p><span>Returns</span></p>
          <p class="nav_second">& Orders</p>
        </div>

        <div class="nav-cart border">
          <i class="fa-solid fa-cart-shopping"></i>
          Cart
        </div>
      </div>

      <div class="panel">
        <div class="panel-all">
          <i class="fa-solid fa-bars"></i>
          <a href="#">All</a>
        </div>

        <div class="panel-menu">
          <a href="#">Today's Deal</a>
          <a href="#">Ragistry</a>
          <a href="#">Customer Service</a>
          <a href="#">Gift Card</a>
          <a href="#">Sell</a>
        </div>
      </div>
    </div>
  </body>
</html>
